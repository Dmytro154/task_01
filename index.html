<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика CSS2</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript"> 
        document.write(Date()); 
    </script>

    <h1>Практичні завдання з CSS-стилями</h1>
    <p>Це завдання демонструє використання CSS для стилізації елементів веб-сторінки.</p>

    <!-- Додано блок div з тегом p та класами -->
    <div>
        <p class="block text">Створіть тег «p» і додайте до нього два класи з назвами «block» та «text».</p>
    </div>
</body>
</html>
